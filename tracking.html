<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Application Tracker - EaseKolar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #0c1635;
      color: #fff;
      margin: 0;
      padding: 40px;
    }

    .card {
      background-color: #111c44;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      padding: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 8px;
    }

    p {
      color: #9ca3af;
      font-size: 14px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      color: #e0e6f0;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid #273362;
    }

    th {
      background-color: #1a2758;
      color: #c9d1f2;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #13204a;
    }

    tr:hover {
      background-color: #1e2d6d;
      transition: 0.3s;
    }

    .status {
      font-weight: 600;
      border-radius: 8px;
      padding: 5px 10px;
      display: inline-block;
    }

    .status.approved {
      background-color: #16a34a;
      color: white;
    }

    .status.rejected {
      background-color: #dc2626;
      color: white;
    }

    .status.pending {
      background-color: #d97706;
      color: white;
    }

    /* Show Processing clearly */
    .status.processing {
      background-color: #f59e0b;
      color: white;
    }

    .filter-btn {
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-weight: 600;
      margin-right: 5px;
    }

    .all { background: #475569; color: white; }
    .approved-btn { background: #16a34a; color: white; }
    .rejected-btn { background: #dc2626; color: white; }
    .pending-btn { background: #d97706; color: white; }
    .processing-btn { background: #f59e0b; color: white; }
    .filter-btn:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <div class="card">
    <h1>My Application Tracking</h1>
    <p>Here are the scholarship applications you submitted:</p>

    <div style="margin-bottom: 15px;">
      <button onclick="setFilter('All')" class="filter-btn all">All</button>
      <button onclick="setFilter('Approved')" class="filter-btn approved-btn">Approved</button>
      <button onclick="setFilter('Rejected')" class="filter-btn rejected-btn">Rejected</button>
      <button onclick="setFilter('Pending')" class="filter-btn pending-btn">Pending</button>
      <button onclick="setFilter('Processing')" class="filter-btn processing-btn">Processing</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Program</th>
          <th>Campus</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const SUPABASE_URL = "https://qdrnqkoozsloeqzxpgha.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcm5xa29venNsb2VxenhwZ2hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1ODQ5MjgsImV4cCI6MjA3NTE2MDkyOH0.E4Lp4LtyvRfFoImUkZMFyVBM7sro4aoNlQEa7sUIsIs";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

let applicantData = [];
let activeFilter = "All";

async function fetchApplications() {
  const { data: userData } = await supabase.auth.getUser();
  const user = userData?.user;

  if (!user) {
    alert("You must be logged in first!");
    return;
  }

  const { data, error } = await supabase
    .from("applicants_iskolar")
    .select("Name, scholarship_program, campus, status, email")
    .eq("email", user.email)
    .order("id", { ascending: false });

  if (error) {
    console.error(error);
    return;
  }

  applicantData = data;
  renderApplications();
}

function renderApplications() {
  const tbody = document.getElementById("historyTable");
  tbody.innerHTML = "";

  let filtered = applicantData;

  if (activeFilter !== "All") {
    filtered = applicantData.filter(a =>
      a.status && a.status.toLowerCase() === activeFilter.toLowerCase()
    );
  }

  filtered.forEach((row, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${index + 1}</td>
      <td>${row.Name || 'N/A'}</td>
      <td>${row.scholarship_program || 'N/A'}</td>
      <td>${row.campus || 'N/A'}</td>
      <td><span class="status ${row.status?.toLowerCase() || ''}">${row.status || 'N/A'}</span></td>
    `;
    tbody.appendChild(tr);
  });
}

window.renderApplications = renderApplications;

function setFilter(filter) {
  activeFilter = filter;
  renderApplications();
}

window.setFilter = setFilter;
window.onload = fetchApplications;
</script>

</body>
</html>
